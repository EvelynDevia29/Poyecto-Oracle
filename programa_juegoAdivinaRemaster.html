<meta charset="UTF-8" />
<h2>PROGRAMA ADIVINA EL NUMERO</h2>
<br />

<script>
    function saltarLinea() {
        document.write("<br><br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    var intentos = 3;
    contador = 1;

    while (contador <= intentos) {
        var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10 "));

        if (numeroPensado === numeroLanzado) {
            alert(
                "Usted acert贸, en el intento " +
                contador +
                " el numero pensado era: " +
                numeroPensado
            );
            break;
        } else {
            alert("Usted err贸");
        }
        contador += 1;

    }
    if (numeroPensado === numeroLanzado) {
        imprimir(
            "Usted acert贸,  el numero pensado era: "+  numeroPensado );
       
        } else {
        imprimir("Usted err贸 el numero pensado era: "  +  numeroPensado);
    }
</script>
