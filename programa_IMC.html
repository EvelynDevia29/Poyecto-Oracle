<meta charset="UTF-8" />
<h2>PROGRAMA QUE CALCULA EL IMC</h2>
<br />

<script>
   
    function saltarLinea() {
        document.write("<br><br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var nombre =prompt("Cuál es su nombre? ");
    var peso =parseInt(prompt("Cuál es su peso? "));
    var altura =parseFloat(prompt("Cuál es su altura? "));

    calcularImc(nombre, peso,altura);

    function calcularImc(nombre, peso, altura) {
        indiceMasaCorporal = (peso / Math.pow(altura,2));
      
        
       imprimir(
            "El indice de masa corporal para " + nombre + " con un peso de: " +
            peso +
            " Kgs y una altura de: " +
            altura +
            " m es: " +
            indiceMasaCorporal 
            
        );

      
        
        if (indiceMasaCorporal >= 18.4 && indiceMasaCorporal < 24.9) {
            imprimir("Paciente con Peso normal <br>");
        }

        else if (indiceMasaCorporal < 18.4) {
            imprimir("Paciente con Peso bajo <br>" );
        }
        else if (indiceMasaCorporal >= 24.9 && indiceMasaCorporal <= 29.9) {
            imprimir("Paciente con Sobrepeso <br>");
        }
        else if (indiceMasaCorporal >= 30 && indiceMasaCorporal < 34.9) {
            imprimir("Paciente con Obesidad grado I <br>");

        }
        else if (indiceMasaCorporal > 35 && indiceMasaCorporal <= 39.9) {
            imprimir("Paciente con Obesidad grado II <br>");

        }
        else if (indiceMasaCorporal > 40) {
            imprimir("Paciente con Obesidad grado III morbida <br>");
        }
        return indiceMasaCorporal;

    }

    
     
</script>
