<meta charset="UTF-8" />
<h2>Manejo de arreglos con push</h2>
<br />
<input></input>
<button>Aceptar</button>

<script>


    function Aleatorio() {

        return Math.round(Math.random() * 10);
    }

    function sortearNumeros(cantidad) {
        var contador = 1;
        var secreto = [];

        while (contador <= cantidad) {
            var numeroAleatorio = Aleatorio();
            console.log(numeroAleatorio);
            var encontrado = false;

            if (numeroAleatorio != 0) {
                for (var posicion = 0; posicion < secreto.length; posicion++) {
                    if (numeroAleatorio === secreto[posicion]) {
                        encontrado = true;
                        break;
                    }
                }

                if (encontrado === false) {
                    secreto.push(numeroAleatorio);
                    contador++;
                }
            }
        }

        return secreto;

    }
    var secreto = sortearNumeros(4);
    console.log(secreto);
    var input = document.querySelector("input");
    input.focus();

    function verificar() {

        var encontrado = false;

        for (var i = 0; i <= secreto.length; i++) {

            if (parseInt(input.value) === secreto[i]) {
                alert("Usted acertó");
                encontrado = true;
                break;

            }
        }

        if (encontrado === false) {
            alert("Usted erró");
        }

        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");
    button.onclick = verificar;



</script>
