<meta charset="UTF-8" />
<h2>Recetas Armando</h2>
<br />

<!-- Al probar el código, descubrimos que funciona. El problema es que podemos agregar ingredientes repetidos
 a una lista de recetas. Cambia el código para que no se puedan agregar los ingredientes repetidos. -->
<script>

    var ingredientes = [];
    var cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));
    var contador = 1;

    while (contador <= cantidad) {
        var ingrediente = prompt("Informe el ingrediente " + contador);
        var encontrado = false;
        for (var posicion = 0; posicion < cantidad; posicion++) {

            if (ingrediente === ingredientes[posicion]) {
                encontrado = true;
                break;
            }
        }
        if (!encontrado){
            ingredientes.push(ingrediente);
            contador++;
        }
        
    }

    console.log(ingredientes);

    document.write(ingredientes);


</script>
