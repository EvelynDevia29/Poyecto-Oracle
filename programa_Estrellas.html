<meta charset="UTF-8" />
<h2>PROGRAMA ESTRELLAS</h2>
<br />

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var lineas, columnas;
    for (lineas = 1; lineas <= 3; lineas++) {
        for(columnas = 1; columnas<=10; columnas++ ){
            document.write("*");
            
        }

        saltarLinea();
    }
    saltarLinea();
    saltarLinea();
    imprimir("FIN");
</script>
