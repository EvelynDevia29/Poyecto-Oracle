<meta charset="UTF-8" />
<h2>PROGRAMA JUEGO SECRETO</h2>
<br />
<input></input>
<button>Aceptar</button>
<script>


    var secreto = [3, 5, 7, 9];
    var input = document.querySelector("input");
    input.focus();

    function verificar() {

        var encontrado = false;

        for (var i = 0; i <= secreto.length; i++) {

            if (parseInt(input.value) === secreto[i]) {
                alert("Usted acertó");
                encontrado = true;
                break;

            }
        }

        if (encontrado === false) {
            alert("Usted erró");
        }

        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");
    button.onclick = verificar;

</script>
