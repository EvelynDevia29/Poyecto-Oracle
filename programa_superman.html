<h2>PROGRAMA SUPERHEROES</h2>
<br />

<script>

    var heroes = ["Superman", "Thor", "Batman", "Mujer Maravilla"];

    function mostrarHeroes() {

        for (var i = 0; i < heroes.length; i++) {
            alert(heroes[i]);
        }
    }
    mostrarHeroes();
    
</script>
