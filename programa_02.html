<script>
/*Cuántos años de diferencia tienes con tu hermano?
Escribe un programa que muestre el mensaje ¨Nuestra diferencia de edad es¨,
concatenando el resultado de la diferencia de tu edad con la de tu hermano (o de un amigo).
La respuesta puede dar negativa, sin duda. No olvides de usar las funciones saltarLinea
e imprimir y de incluir la etiqueta <meta> para resolver problemas de acentuación.
No necesitas enviar la respuesta, solo basta crear un programa, probar y verificar si todo
funciona. ¡Si tienes alguna duda no dejes de postearla en el foro!*/

var edadHermano = 56;
var edadMia = 40;

function saltarLinea() {
        document.write("<br><br>");

    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();

    }
    imprimir("Nuestra diferencia de edad es: " + (edadHermano-edadMia) + " años");

</script>
