<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Coordenadas x, y con evento del mouse</title>
  </head>

  <canvas width="600" height="400"></canvas>
<script>
  var pantalla = document.querySelector("canvas");
  var pincel = pantalla.getContext("2d");

  pincel.fillStyle = "grey";
  pincel.fillRect(0,0,600,400);

function mostrarAlerta(evento){
    var x = evento.pageX - pantalla.offsetLeft; //offsetLeft resta lo que esta allado izquierdo de la pantalla
    var y = evento.pageY - pantalla.offsetTop;//offsetTop resta lo que esta encima
    console.log(evento);
    alert(x+","+y);

}
function dibujarCirculo(evento){
    var x = evento.pageX - pantalla.offsetLeft; //offsetLeft resta lo que esta allado izquierdo de la pantalla
    var y = evento.pageY - pantalla.offsetTop;//offsetTop resta lo que esta encima
    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(x,y,10,0,2*3.14);
    pincel.fill();
    console.log(x + ","+ y);

}

pantalla.onclick = dibujarCirculo;




</script>
</html>
