<canvas width="600" height="400"> </canvas>

<script>
    var colores = ["blue", "red", "green"];        
    var indiceColorActual = 0; // comienza con blue

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 

    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;    
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);        
    }

    pantalla.onclick = dibujarCirculo;

    function alterarColor(event) {
        indiceColorActual++;
        if(indiceColorActual >= colores.length){
            indiceColorActual = 0;//vueleve al primer color o sea el blue
        }
     
        return false;//hacemos esto para que menu contextual padron de canvas no sea exhibido

    }

    pantalla.oncontextmenu = alterarColor;

</script>
