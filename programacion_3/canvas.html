<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./canvas.js"></script> -->
    <title>Uso de canvas</title>
</head>

<canvas width="600" height="400"></canvas>
<script>

    var pantalla= document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgray" //propiedad para color de la pizarra
    pincel.fillRect(0,0,600,400);//funcion

    pincel.fillStyle = "green" //propiedad para color de la pizarra
    pincel.fillRect(0,200,200,400);//funcion

    pincel.fillStyle = "blue" //propiedad para color de la pizarra
    pincel.fillRect(200,200,200,400);//funcion

    pincel.fillStyle = "red" //propiedad para color de la pizarra
    pincel.fillRect(400,0,200,400);//funcion


</script>
</html>
